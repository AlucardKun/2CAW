<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initialscale=1.0">

    <title>Disbot</title>

    <head>
        <link rel="stylesheet" type="text/css" href="DisBot.css">
        <script src="DisBot.js"></script>
    </head>

    <body>

        <nav id="menu">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Turmas</a></li>
                <li><a href="#">Provas</a></li>
                <li><a href="#">Testes</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>

        <h1>Discord Bot para Estudos</h1><br>

        <form>

            <div class="card">
                <div class="card-title">
                    <img src="imgs/discord.jpg" alt="Discord Bot" width="100" />
                    <div>Cadastrar Turma</div>
                </div>

                <p>
                    <label for="disciplinca">Disciplina:</label>
                    <input type="text" id="disciplina" name="disciplina" style="text-transform: uppercase;" maxlength="4"> <br>
                    <br>

                    <label for="turno">Turno:</label>
                    <input type="radio" class="radio-custom" name="turno" id="radioTunrnoM" value="M" aria-texto="Manhã">
                    <label for="radioTunrnoM" class="radio-custom-label">Manhã</label>

                    <input type="radio" class="radio-custom" name="turno" id="radioTunrnoT" value="T" aria-texto="Tarde">
                    <label for="radioTunrnoT" class="radio-custom-label">Tarde</label>

                    <input type="radio" class="radio-custom" name="turno" id="radioTunrnoN" value="N" aria-texto="Noite">
                    <label for="radioTunrnoN" class="radio-custom-label">Noite</label>

                    <br><br>

                    <label for="professor">Professor:</label>
                    <input type="text" name="professor" id="professor" placeholder="Nome do Professor" />
                </p>
                <input type="button" onclick="cadastrarTurma()" value="Cadastrar" />
            </div>


        </form>

    </body>

</html>
