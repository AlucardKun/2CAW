<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Disbot</title>

    <head>
        <link rel="stylesheet" type="text/css" href="DisBot.css">
        <script src="DisBot.js"></script>

    </head>

    <body>

        <h1>Discord Bot para Estudos</h1>

        <div class="card">
            <div class="card-title">
                <img src="imgs/discord.jpg" alt="Discord Bot" width="100" />
                <div>Exemplo de Título</div>
            </div>

            <p>
                Teste de parágrafo com com fonte padrão branca.
            </p>
            <input type="button" onclick="alertaTeste()" value="Alerta Teste" />
        </div>
        <br>

        <form>

            <div class="card">
                <div class="card-title">
                    <img src="imgs/discord.jpg" alt="Discord Bot" width="100" />
                    <div>Cadastrar Turma</div>
                </div>

                <p>
                    <label for="disciplinca">Disciplina:</label>
                    <input type="text" id="disciplinca" name="disciplina" style="text-transform: uppercase;"> <br>

                    <label for="turno">Turno:</label>
                    <input type="radio" name="turno" value="M"> Manhã
                    <input type="radio" name="turno" value="T"> Tarde
                    <input type="radio" name="turno" value="N"> Noite
                </p>
                <input type="button" onclick="cadastrarTurma()" value="Cadastrar" />
            </div>




        </form>

    </body>

</html>
